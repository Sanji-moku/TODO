<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <title>ToDo List</title>


</head>
<body>
{% load static %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm-6 justify-content-md-center">
                <div class="text-center mt-5">
                    <h1 class="text-white">Todo List</h1>
                </div>
                <div  class=" mt-5">
                    <div class="card-header text-center">
                                <form action="{% url 'todo-home' %}" method="post">
                                    <div class="row justify-content-md-center">
                                    <div class="form-group col-sm-6">
                                        {% csrf_token %}
                                        {{ form.texte }}
                                    </div>

                                    <div class="float-left">
                                    <button class="btn" type="submit"><svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-right-square-fill"  fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm5.646 10.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L9.793 7.5H5a.5.5 0 0 0 0 1h4.793l-2.147 2.146z"/>
                                    </svg></button>
                                    </div>
                                        </div>

                                </form>
                        </div>

                    <div class="list-group " >
                    {% for task in tasks %}
                        <div  class="list-group-item border-0 d-flex justify-content-between align-items-center mb-2"  >
                            {% if task.done %}
                                <div style="filter:blur(2px);">
                                    <a class="text-dark" href="{% url 'done-task' task.id %}">{{ task }}</a>
                                </div>
                                <div style="position: absolute; top: 50%;left: 50%;margin-right: -50%;transform: translate(-50%, -50%)">
                                    <a class="text-dark" href="{% url 'done-task' task.id %}"><svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-check-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                                    </svg></a>
                                </div>
                            {% else %}
                                <a class="text-dark" href="{% url 'done-task' task.id %}">{{ task }}</a>
                            {% endif %}
                            <a href="{% url 'delete-task' task.id %}" class="text-danger"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/></svg></a>
                        </div>
                    {% endfor %}
                        <div ><a href="{% url 'delete-all-done' %}"> <button type="button" class="btn btn-danger">Supprimer les tâches terminées</button></a></div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
